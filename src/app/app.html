<style>
  * {
    transition: transform 1.5s ease;
  }

  html,
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    scroll-behavior: smooth;
    scroll-snap-type: y mandatory;
    overflow-y: auto;
    overflow-x: none;
  }

  .scroll-container {
    margin-left: 240px;
    width: calc(100vw - 240px);
    scroll-snap-type: y mandatory;
  }

  .page {
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    scroll-snap-align: start;
  }

  .main {
    justify-content: center;
    align-items: center;
  }

  .sidebar {
    display: flex;
    flex-wrap: wrap;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
    color: #fff;

    position: fixed;
    top: 0;
    left: 0;
    width: 240px;
    height: 100vh;
  }

  a {
    display: flex;
    padding: 12px;
    margin: 12px;
    transition: all 0.3s ease-in-out;
  }

  a:hover {
    transform: scale(1.15);
    margin-left: 24px;
    padding-left: 24px;
  }

  .elevator-button {
    position: fixed;
    bottom: 32px;
    right: 32px;
    height: 5%;
    width: 5%;
    border-radius: 24px;
    background-color: #fff;

    display: flex;
    justify-content: center;
    align-items: center;

    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    z-index: 1000;
    transition: transform 0.3s ease;
  }

  .elevator-button:hover {
    transform: scale(1.15);
  }
</style>
