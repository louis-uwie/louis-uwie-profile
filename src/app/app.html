<style>
  * {
    box-sizing: border-box;
    transition: transform 1.5s ease;
  }

  html,
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    scroll-behavior: smooth;
    overflow-y: auto;
    overflow-x: hidden;
    gap: 24px;
  }

  .scroll-container {
    margin-left: 240px;
    padding: 24px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: stretch;
    min-width: 0;
    width: calc(100vw - 240px);
    overflow-y: auto;
    overflow-x: hidden;
    flex: 1;
  }

  .page {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: 100%;
    box-sizing: border-box;
    padding: 24px;
  }

  .main {
    justify-content: center;
    align-items: center;
  }

  .sidebar {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
    color: #fff;

    position: fixed;
    top: 0;
    left: 0;
    width: 240px;
    height: 100vh;
  }

  a {
    display: flex;
    padding: 12px;
    margin: 12px;
    gap: 4px;
    justify-items: center;
    transition: all 0.3s ease-in-out;
  }

  a:hover {
    transform: scale(1.15);
    margin-left: 24px;
    padding-left: 24px;
  }

  .elevator-button {
    position: fixed;
    bottom: 32px;
    right: 32px;
    max-width: 4%;
    min-width: 64px;
    min-height: 64px;
    aspect-ratio: 1/1;
    border-radius: 24px;
    background-color: #fff;

    display: flex;
    justify-content: center;
    align-items: center;

    box-shadow: 0 2px 6px rgba(19, 18, 18, 0.2);
    cursor: pointer;
    z-index: 1000;
    transition: transform 0.3s ease;
  }

  .elevator-button:hover {
    transform: scale(1.15);
  }

  @media (max-width: 768px) {
    .sidebar {
      width: 72px;
    }

    .scroll-container {
      margin-left: 72px;
      width: calc(100vw - 72px);
    }

    .link-text {
      display: none;
    }

    a {
      justify-content: center;
      margin: 16px 0;
      padding: 12px 0;
    }

    svg {
      margin: 0;
    }
  }
</style>
